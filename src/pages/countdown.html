<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <title>Rel√≥gio</title>
</head>
<body>
    <div id="container">
        <div class="title"><h1>Functional clock</h1></div>
        <div class="menu-options">
            <div class="option" id="countdown">
                <div class="icon"><img src="../../icons/hourglass.png" alt="Cronometro"></div>
                <div class="option-title"><h2>Countdown</h2></div>
                <div class="time"><p>--:--</p></div>
                <input type="time" id="inputTimeValue" value="" required>
                <div class="buttons">
                    <input type="submit" value="Start" id="startButton">
                    <input type="submit" value="Stop" id="stopButton">
                </div>
            </div>
    </div>
    <script src="/scripts/countdown.js" type="module"></script>
</body>
</html>
