<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Functional clock</title>
</head>
<body>
    <div id="container">
        <div class="title"><h1>Functional clock</h1></div>
        <div class="menu-options">
            <a href="/countdown.html">
                <div class="option" id="countdown">
                    <div class="icon"><img src="../../icons/hourglass.png" alt="Cronometro"></div>
                    <div class="option-title"><h2>Countdown</h2></div>
                </div>
            </a>
            <a href="/timer.html">
                <div class="option" id="timer">
                    <div class="icon"><img src="../../icons/timer.png" alt="timer"></div>
                    <div class="option-title"><h2>Timer</h2></div>
                </div>
            </a>
            <a href="/currentTime.html">
                <div class="option" id="currentTime">
                    <div class="icon"><img src="../../icons/circular-wall-clock-for-livingroom.png" alt="relogio"></div>
                    <div class="option-title"><h2>Current time</h2></div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
