<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/currentTime.css">
    <link rel="shortcut icon" href="/icons/circular-wall-clock-for-livingroom.png" type="image/x-icon">
    <title>Rel√≥gio</title>
</head>
<body>
    <div id="container">
        <header><a href="/"><img src="/icons/left-arrow.svg" alt="back"></a></header>
        <div class="title"><h1>Functional clock</h1></div>
        <div class="menu-options">
            <div class="option" id="currentTime">
                <div class="icon"><img src="../../icons/circular-wall-clock-for-livingroom.png" alt="relogio"></div>
                <div class="option-title"><h2>Current time</h2></div>
                <div class="clock"><p>--:--</p></div>
                <div class="date">--/--/--</div>
                <div class="cityName"><p>--</p></div>
                <div class="inputs">
                    <input type="text" class="cityInput" placeholder="Enter a city" required>
                    <input type="button" class="submit" value="Enter">
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/currentTime.js" type="module"></script>
</body>
</html>
